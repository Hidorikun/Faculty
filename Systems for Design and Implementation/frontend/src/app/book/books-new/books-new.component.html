<div>
  <label>Name: </label>
  <input #name/>
</div>

<div>
  <label>Year: </label>
  <input #year/>
</div>

<div>
  <label>Author: </label>
  <select #aId>
    <option>---</option>
    <option *ngFor="let author of authors" value="{{author.id}}">{{author.name}}</option>
  </select>
</div>


<button type="button" name="button" (click)="saveBook(name.value, year.value, aId.value)" >add</button>
